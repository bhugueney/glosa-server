name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: echo '${{ secrets.CONFIG_PROGRAMADORWEBVALENCIA }}' > config.yaml
    - name: Restart server
      run: sudo -n systemctl restart glosa
