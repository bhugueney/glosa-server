name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: |
        mv config.yaml.example config.yaml
        lein uberjar
    - name: Restart server
      run: |
        sudo systemctl stop glosa
        sudo rm -f /root/www/glosa-server/glosa.jar
        sudo mv target/glosa-*-standalone.jar /root/www/glosa-server/glosa.jar
        sudo systemctl start glosa
 
